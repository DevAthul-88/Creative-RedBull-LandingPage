<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <title>Red Bull</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/redbullcom-logo.svg"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Gives you Wiiings</h2>
                <p>Red Bull Energy Drink is appreciated worldwide by top athletes, students, and in highly demanding professions as well as during long drives.</p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./images/IN_RBSF_250_Single-Unit_close_ambient_ORIGINAL_canwidth528px.png"></div>
                        <div class="swiper-slide"><img src="./images/IN_RBSUM_250_Single_Unit_close_ambient_ORIGINAL_DRES__1_.png"></div>
                        <div class="swiper-slide"><img src="./images/IN_RBYE_250_Single_Unit_close_ambient_ORIGINAL_DRES__2_.png"></div>
                        <div class="swiper-slide"><img src="./images/redblue.png"></div>
                    </div>
                </div>
            </div>

        </div>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook (1).png" alt=""></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./images/instagram (1).png" alt=""></a></li>
        </ul>
    </section>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 0,
            modifier: 1,
            slideShadows: false,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop: true,
        });
        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
      </script>
</body>
</html>
